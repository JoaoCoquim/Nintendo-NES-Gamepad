<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Gamepad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Nintendo NES Gamepad</h1>

    <div class="gamepad">
        <div class="pad_mirror">
            <div class="columns">
                <div class="dpad">
                    <div class="up"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="down"></div>
                    <div class="center">
                        <div class="round-center"></div>
                    </div>
                </div>
            </div>
            <div class="columns" id="middle-column">
                    <div class="stripes" id="stripe-1"></div>
                    <div class="stripes" id="stripe-2"></div>
                    <div class="stripes" id="stripe-3"></div>
                    <div class="outer-border">
                        <div class="inner-border">
                            <div class="start-button"></div>
                            <div class="select-button"></div>
                        </div>
                    </div>
                    <div class="stripes" id="stripe-4"></div>
            </div>
            <div class="columns">
                <div class="buttons-frame">
                    <div class="action-button"></div>
                </div>
                <div class="buttons-frame">
                    <div class="action-button"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Nintendo&reg;</p>
    </footer>

</body>

</html>
